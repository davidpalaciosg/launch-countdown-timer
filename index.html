<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" href="./images/favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Styles -->
  <link href="css/styles.css" rel="stylesheet">


  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">


</head>

<body>

  <div class="container-fluid" id="full-container">

    <!-- Title -->
    <div class="row">
      <div class="col d-flex justify-content-center">
        <p id="launching">We're launching soon</p>
      </div>
    </div>

    <!-- Timer -->
    <div id="timer-container" class="container">
      <div class="row">
        <!-- DAYS -->
        <div class="col d-flex justify-content-center">
          <div class="counter">
            <span id="days-counter"></span>
          </div>

        </div>

        <!-- HOURS -->
        <div class="col d-flex justify-content-center">
          <div class="counter">
            <span id="hours-counter"></span>
          </div>

        </div>

        <!-- MINUTES -->
        <div class="col d-flex justify-content-center">
          <div class="counter">
            <span id="minutes-counter"></span>
          </div>

        </div>

        <!-- SECONDS -->
        <div class="col d-flex justify-content-center">
          <div class="counter">
            <span id="seconds-counter"></span>
          </div>

        </div>

      </div>

      <!-- Counter texts -->
      <div class="row">
        <div class="col d-flex justify-content-center">
          <span class="counter-text">Days</span>
        </div>
        <div class="col d-flex justify-content-center">
          <span class="counter-text">Hours</span>
        </div>
        <div class="col d-flex justify-content-center">
          <span class="counter-text">Minutes</span>
        </div>
        <div class="col d-flex justify-content-center">
          <span class="counter-text">Seconds</span>
        </div>

      </div>
      
    </div>
      <!-- FOOTER -->
      <footer>
        <div id="footer" class="container-fluid">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <img class="icon" src="./images/icon-facebook.svg">
              <img class="icon" src="images/icon-pinterest.svg">
              <img class="icon" src="./images/icon-instagram.svg">
            </div>
          </div>
        </div>
      </footer>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/davidpalaciosg/launch-countdown-timer" target="_blank">David Palacios</a>.
      </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!-- jQuery Install -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Scripts -->
  <script src="js/scripts.js"></script>
</body>

</html>
